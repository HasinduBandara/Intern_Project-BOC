<p class="time" id="demo"></p>

 

  <script>
    const d = new Date();
    const formattedDate = `${d.getFullYear()}-${d.toLocaleString('default', { month: 'long' })}-${d.getDate()}`;
    const formattedTime = `${d.getHours()}:${d.getMinutes() }`;
    document.getElementById('demo').innerHTML = `${formattedTime}    |     ${formattedDate} `;

  </script>

      </div>
     
      
      <div class="comment">
        <label for="comment">කරුණාකර ඔබේ ප්‍රතිපෝෂණය බෙදා ගන්න:</label>
